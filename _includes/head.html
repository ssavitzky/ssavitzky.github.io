<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- %- seo -% -->
<!-- timestamp supposedly tricks the browser into reloading css on every refresh -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}?{{ site.time | date: "%Y-%m-%dt%H:%M" }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
